<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>belly_button_biodiversity</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">

</head>   
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h3>Use Interactive Charts to Explore the Dataset</h3>
      </div>
    </div>   
  
    <div class="row">
          <div class=" col-sm-12 col-md-2">
            <div class="well">
              <h2 >Select Sample:</h2>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>  
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h2 class="panel-title">Sample MetaData</h2>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-xs-12 col-s-5 col-md-5"  id="pie-chart">
               <div class="demo-content responsive">
               </div>
          </div>
             
    </div>  
   
  <div class="container">
    <div class="row">
      <div class="class="col-md-12">
        <div id="bubble-chart"></div>
      </div>
    </div>
  </div>      
             
  <script src="../static/index.js" type="text/javascript"></script> 
</body>
   
</html>
